<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="layui/layui/css/layui.css">
    <style>
        ul{
            margin-top: 10px;
        }
        h3{
            font-size: 20px;
            margin-left: 30px;
        }
        li{
            font-size: 15px;
            margin-left: 60px;
        }
    </style>
</head>
<body>
<ul>
    <h3><input type="checkbox" name="checkbox" id="quanxuan1"/>考评管理</h3>
    <li><input type="checkbox" name="checkbox" class="danxuan1"/>未审查询</li>
    <li><input type="checkbox" name="checkbox" class="danxuan1"/>考评列表</li>
    <li><input type="checkbox" name="checkbox" class="danxuan1"/>考评模板</li>
    <li><input type="checkbox" name="checkbox" class="danxuan1"/>已审查询</li>
</ul>
<ul>
    <h3><input type="checkbox" name="checkbox" id="quanxuan2"/>班级管理</h3>

    <li><input type="checkbox" name="checkbox" class="danxuan2"/>修改班级</li>
</ul>

    <li><input type="checkbox" name="checkbox" class="danxuan5"/>修改密码</li>
</ul>

<script src="layui/layui/layui.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>
<script>
    //全选操作
    $('#quanxuan1').change(function(){
        if($('#quanxuan1').prop('checked')){
            for(var i = 0 ; i<$('.danxuan1').length ;i++){
                $('.danxuan1').eq(i).prop("checked", true);
            }
        }else{
            for(var i = 0 ; i<$('.danxuan1').length ;i++){
                $('.danxuan1').eq(i).prop("checked", false);
            }
        }
    })
</script>
